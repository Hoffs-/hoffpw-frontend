<div class="container auth">
  <div class="card text-center auth-card">

    <div class="card-block">
      <h4 class="card-title">Linking your account...</h4>
      <app-spinner [isRunning]="isRequesting" [classType]="outputClass"></app-spinner>
      <h5 [ngClass]="{'success': success, 'error': error}">&nbsp;{{message}}</h5>
    </div>
  </div>
</div>
